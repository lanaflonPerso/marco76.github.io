<header class="bar-header">
    <h1 class="logo">
        <a href="{{site.baseurl}}/"></a>
    </h1>
    {% include social.html %}
</header>
{% include menu-search.html %}

<header class="header-post" role="banner">
     <div class="content">
         <p class="demo">
         <a href="https://javademo.io/conferences"> Java Conferences in the World <i class="fa fa-external-link" aria-hidden="true"></i></a>
             |<a href="https://javademo.io"> JavaDemo.io <i class="fa fa-external-link" aria-hidden="true"></i></a>
         </p>
         {% if page.date %}
            <time itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}" class="date">{{ page.date | date_to_string }}</time>
         {% endif %}
         {% if page.updated %}
            <time itemprop="dateUpdated" datetime="{{ page.updated | date_to_xmlschema }}" class="date">- last update: {{ page.updated | date_to_string }}</time>
        {% endif %}
        <h1 class="post-title" itemprop="name">{{ page.title }}</h1>
        <p itemprop="description" class="subtitle">{{ page.description }}</p>
        <!--<p><a href="{{site.repository_url}}{{page.path}}">Improve this doc</a></p>-->
     </div>
</header>
